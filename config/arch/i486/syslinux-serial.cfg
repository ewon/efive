SERIAL 0 38400
CONSOLE 0
TIMEOUT 5000
DISPLAY message
PROMPT 1
DEFAULT install
NOHALT 1

F1 f1.txt
F2 f2.txt
F3 f3.txt

LABEL install
  KERNEL vmlinuz
  APPEND mode=install initrd=instroot.img console=ttyS0,38400n8 loglevel=4 ipcopboot=
  IPAPPEND 3
LABEL verbose
  KERNEL vmlinuz
  APPEND mode=install initrd=instroot.img nodma console=ttyS0,38400n8 ipcopboot=
  IPAPPEND 3
LABEL rescue
  KERNEL vmlinuz
  APPEND mode=rescue initrd=instroot.img nodma console=ttyS0,38400n8 ipcopboot=
  IPAPPEND 3
LABEL nodma
  KERNEL vmlinuz
  APPEND mode=install initrd=instroot.img nodma console=ttyS0,38400n8 loglevel=4 ipcopboot=
  IPAPPEND 3
LABEL memtest
  KERNEL memtest
  APPEND -
LABEL localboot
  localboot LOCALBOOTTYPE
